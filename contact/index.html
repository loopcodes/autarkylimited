<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>contact</title>
</head>
<body>

    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>Would you like to make a purchase or get more enquiries about our properties?</p>
        </div>

        <div class="con">
            <div class="contactinfo">
                <div class="box">
                    <div class="icon"><i class='bx bx-map'></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Lorem ipsum dolor sit <br>amex connecter adipisicing <br>elis.</p>
                    </div>
                </div>

                <div class="box">
                    <div class="icon"><i class='bx bx-phone'></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <a href="tel:+234 802 222 8557">+234 802 222 8557</a>
                    </div>
                </div>

                <div class="box">
                    <div class="icon"><i class='bx bx-envelope'></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <a href="mailto:liger1700@gmail.com">AutarkyLTD@gmail.com</a>
                    </div>
                </div>
            </div>

            <div class="contactform">
                <form action="">
                    <h2>Send us a message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>

                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>

                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>What do you have in mind?</span>
                    </div>

                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>

    </section>

    <script id="replace_with_nav" src="nav.js"></script>
    <script id="replace_with_nav" src="footer.js"></script>
</body>
</html>
